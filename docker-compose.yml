services:
  mysql:
    image: mysql:8.4
    container_name: clearing-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: clearing
      MYSQL_USER: clearing
      MYSQL_PASSWORD: clearing
      MYSQL_ROOT_PASSWORD: root
      TZ: UTC
    ports:
      - "3307:3306"
    volumes:
      - mysqldata:/var/lib/mysql

volumes:
  mysqldata:
